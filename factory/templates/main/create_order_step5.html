{% extends 'base.html' %}
{% block title %}Buyurtma Yaratish - 5-qadam{% endblock %}
{% block content %}
<div class="container mx-auto py-6">
    <h1 class="text-3xl font-bold text-center mb-6">5-qadam: Izoh Kiriting</h1>
    <form method="POST" class="max-w-lg mx-auto">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="mt-6 flex justify-between">
            {% if back_url %}
                <a href="{{ back_url }}" class="bg-gray-500 text-white px-6 py-3 rounded-lg shadow-md hover:bg-gray-600 transition">
                    Orqaga
                </a>
            {% endif %}
            <button type="submit" class="bg-blue-500 text-white px-6 py-3 rounded-lg shadow-md hover:bg-blue-600 transition">
                Keyingisi
            </button>
        </div>
    </form>
</div>
{% endblock %}
