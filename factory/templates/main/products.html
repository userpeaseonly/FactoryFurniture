{% extends 'base.html' %}

{% block title %}Products{% endblock %}

{% block content %}
<div class="container mx-auto py-6">
    <h1 class="text-3xl font-bold text-center mb-6">Products</h1>

    <!-- Products List -->
    <div class="overflow-x-auto">
        <table class="table-auto w-full bg-white shadow-md rounded-lg mb-6">
            <thead>
                <tr class="bg-gray-200">
                    <th class="px-4 py-2 text-left font-medium text-gray-700">Name</th>
                    <th class="px-4 py-2 text-left font-medium text-gray-700">Price</th>
                </tr>
            </thead>
            <tbody id="products-list">
                {% for product in products %}
                <tr class="border-b hover:bg-gray-50 transition">
                    <td class="px-4 py-2 text-gray-800">{{ product.name }}</td>
                    <td class="px-4 py-2 text-gray-600">{{ product.price|floatformat:2 }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <!-- Add Product Form -->
    <div class="bg-white shadow-md rounded-lg p-6">
        <h2 class="text-xl font-bold mb-4 text-center">Add New Product</h2>
        <form id="create-product-form" action="{% url 'create_product' %}" method="POST" hx-post="{% url 'create_product' %}" hx-target="#products-list" hx-swap="beforeend">
            {% csrf_token %}
            <div class="grid grid-cols-1 gap-4 sm:grid-cols-2">
                {{ form.name }}
                {{ form.price }}
            </div>
            <div class="mt-6 text-center">
                <button type="submit" class="bg-blue-500 text-white px-6 py-2 rounded hover:bg-blue-600 transition">
                    Add Product
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
