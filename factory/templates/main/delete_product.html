{% extends 'base.html' %}
{% block title %}Mahsulotni O'chirish{% endblock %}

{% block content %}
<div class="container mx-auto py-6">
    <h1 class="text-3xl font-bold text-center mb-6">Mahsulotni O'chirish</h1>
    <p class="text-gray-700 text-center mb-6">Ushbu <strong>{{ product.name }}</strong> mahsulotni o‘chirishga ishonchingiz komilmi?</p>
    <form method="POST" class="text-center">
        {% csrf_token %}
        <button type="submit" class="bg-red-500 text-white px-6 py-3 rounded-lg shadow-md hover:bg-red-600 transition">
            Ha, O‘chirish
        </button>
        <a href="{% url 'products' %}" class="bg-gray-300 text-gray-700 px-6 py-3 rounded-lg shadow-md hover:bg-gray-400 transition">
            Bekor Qilish
        </a>
    </form>
</div>
{% endblock %}
