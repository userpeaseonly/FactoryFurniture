{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Furniture Factory{% endblock %}</title>
    <link href="{% static 'css/styles.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/tailwindcss@2.2.19/dist/tailwind.min.css" />
</head>
<body class="bg-gray-100 text-gray-800">
    <!-- Header -->
    <header class="bg-gray-800 text-white">
        <nav class="container mx-auto px-6 py-3 flex flex-wrap items-center justify-between">
            <div class="text-lg font-bold">
                <a href="{% url 'home' %}" class="hover:text-yellow-400">Furniture Factory</a>
            </div>
            <!-- Hamburger Menu for Mobile -->
            <button class="lg:hidden text-white focus:outline-none" id="mobile-menu-button">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
                </svg>
            </button>
            <!-- Navigation Links -->
            <ul class="hidden lg:flex space-x-6 w-full lg:w-auto lg:flex-row lg:items-center mt-4 lg:mt-0" id="mobile-menu">
                <li><a href="{% url 'home' %}" class="block lg:inline-block text-white hover:text-yellow-400">Home</a></li>
                <li><a href="{% url 'dashboard' %}" class="block lg:inline-block text-white hover:text-yellow-400">Dashboard</a></li>
                <li><a href="{% url 'dealers' %}" class="block lg:inline-block text-white hover:text-yellow-400">Dealers</a></li>
                <li><a href="{% url 'products' %}" class="block lg:inline-block text-white hover:text-yellow-400">Products</a></li>
                <li><a href="{% url 'orders' %}" class="block lg:inline-block text-white hover:text-yellow-400">Orders</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-6 py-6">
        {% block content %}
        {% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-4 mt-8">
        <div class="container mx-auto text-center">
            <p>&copy; 2024 Furniture Factory Management</p>
        </div>
    </footer>

    <!-- JavaScript for Mobile Menu -->
    <script>
        const mobileMenuButton = document.getElementById('mobile-menu-button');
        const mobileMenu = document.getElementById('mobile-menu');

        mobileMenuButton.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });
    </script>
</body>
</html>
