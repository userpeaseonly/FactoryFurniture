{% extends "base.html" %}
{% block title %}Kirish{% endblock %}
{% block content %}
<div class="container mx-auto py-6">
    <h1 class="text-3xl font-bold text-center mb-6">Kirish</h1>
    <form method="POST" class="max-w-md mx-auto bg-white shadow-md rounded-lg p-6">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="mt-6 text-center">
            <button type="submit" class="bg-blue-500 text-white px-6 py-3 rounded-lg shadow-md hover:bg-blue-600 transition">
                Kirish
            </button>
        </div>
    </form>
</div>
{% endblock %}
