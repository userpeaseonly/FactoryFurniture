{% extends "base.html" %}
{% block title %}Lavozimni O'zgartirish{% endblock %}

{% block content %}
<div class="container mx-auto py-6">
    <h1 class="text-3xl font-bold text-center mb-6">Lavozimni O'zgartirish</h1>
    <p class="text-gray-700 mb-6">Quyidagi lavozimga bog'langan xodimlar mavjud. Yangi lavozimni tanlang:</p>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="mt-6 text-center">
            <button type="submit" class="bg-blue-500 text-white px-6 py-3 rounded-lg shadow-md hover:bg-blue-600 transition">
                Xodimlarni O'tkazish
            </button>
        </div>
    </form>
</div>
{% endblock %}
