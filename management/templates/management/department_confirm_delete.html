{% extends "base.html" %}
{% block title %}Bo'limni O'chirish{% endblock %}
{% block content %}
<div class="container mx-auto py-6 text-center">

    <p class="text-gray-700 mb-6">Siz ushbu bo‘limni o‘chirishga ishonchingiz komilmi?</p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="bg-red-500 text-white px-6 py-3 rounded-lg shadow-md hover:bg-red-600 transition">
            O'chirish
        </button>
        <a href="{% url 'department_list' %}" class="bg-gray-500 text-white px-6 py-3 rounded-lg shadow-md hover:bg-gray-600 transition">
            Bekor Qilish
        </a>
    </form>
</div>
{% endblock %}
